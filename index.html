<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Tester</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Color Scheme Tester</h1>
        <textarea id="colorSchemeInput" rows="10" cols="50">
:root {
    --primary-color: #5F9EA0;
    --secondary-color: #548aa2;
    --tertiary-color: #4976a4;
    --quaternary-color: #3e62a6;
    --quinary-color: #334ea8;
    --senary-color: #283aaa;
    --septenary-color: #1d26ac;
    --octonary-color: #1212ae;
    --nonary-color: #0700b0;
    --denary-color: #0000B2;
}
        </textarea>
        <button id="applySchemeButton" class="btn"><i class="fas fa-paint-brush"></i> Apply Color Scheme</button>
        <div id="colorDisplayBox" class="color-box"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

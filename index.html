<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Tester</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Color Scheme Tester</h1>
        <textarea id="colorSchemeInput" rows="10" cols="50">
:root {
    --primary-color: #2F4F4F;
    --secondary-color: #3d5c5c;
    --tertiary-color: #4b6969;
    --quaternary-color: #597676;
    --quinary-color: #668383;
    --senary-color: #749090;
    --septenary-color: #829d9d;
    --octonary-color: #90aaaa;
    --nonary-color: #9eb8b8;
    --denary-color: #acc5c5;
}
        </textarea>
        <button id="applySchemeButton" class="btn"><i class="fas fa-paint-brush"></i> Apply Color Scheme</button>
        <div id="colorBoxesContainer" class="color-boxes-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
